<body>

    <nav th:replace="fragments/business-sidebar-fragment :: business-sidebar-fragment"></nav>

    <container class="ms-2 me-2 h-100 d-flex flex-column gap-4 align-items-center justify-content-center">

        <h3> Indkomst for året <strong th:text="${year}"> </strong></h3>

        <form action="/show-income-choosen-year" method="post">
            <label class="form-input" for="year" >Vælg andet årstal:</label>
