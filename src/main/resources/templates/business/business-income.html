<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="d-flex h-100">
    <nav th:replace="fragments/business-sidebar-fragment :: business-sidebar-fragment"></nav>

    <container class="ms-5 h-100 d-flex flex-column gap-4 align-items-center justify-content-center">

    <h3> Indeværende måneds indkomst </h3>

        <table class="show-cars-table table table-hover">
            <thead>
            <tr>
                <th scope="col">Type indkomst</th>
                <th scope="col">Antal</th>
                <th scope="col">Inkomst</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td> Startende kontrakter </td>
                <td th:text="${startingLeasesAmount}"> </td>
                <td th:text="${startingLeasesIncome}+ ' kr'"> </td>
            </tr>
            <tr>
                <td> Slutende kontrakter </td>
                <td th:text="${endingLeasesAmount}"> </td>
                <td th:text="${endingLeasesIncome}+ ' kr'"> </td>
            </tr>
            <tr>
                <td> Fuld måneds kontrakter </td>
                <td th:text="${ongoingLeasesAmount}"> </td>
                <td th:text="${ongoingLeasesIncome}+ ' kr'"> </td>
            </tr>

            <tr>
                <td></td>
                <td><strong>I alt</strong></td>
                <td th:text="${totalSum}+ ' kr'"> </td>
            </tr>

            </tbody>
        </table>
    </container>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
