<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>

<div th:fragment="registration-sidebar-fragment">
    <div class="flex-shrink-0 p-3 bg-white h-100 border-end" >
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
            <img class="logo-bilabonnement fragment-logo fragment-style" src="images/logo_bilabo.png" style="width:240px">
        </a>
        <ul class="list-unstyled ps-3">
<!--            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#home-collapse" aria-expanded="false">
                    Dashboard
                </button>

                <div class="px-20"> &lt;!&ndash;id="home-collapse" style=""&ndash;&gt;
                    <ul class="btn-toggle-nav fw-normal pb-1 small list-unstyled ps-4">
                        <li><a th:href="@{show-reserved-cars}" class="link-dark rounded">Udlejede biler</a></li>

                    </ul>
                </div>
            </li>-->

            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#contracts-collapse" aria-expanded="false">
                    Kontrakter
                </button>
                <div> <!-- class="collapse" id="contracts-collapse" style="" -->
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ps-4">
                        <li><a th:href="@{lease-contract}" class="link-dark rounded">Opret ny lejekontrakt</a></li>
                        <li><a th:href="@{search-reservation-by-id}" class="link-dark rounded">Søg op lejekontrakt</a></li>
                    </ul>
                </div>
            </li>

            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#employee-collapse" aria-expanded="false">
                    Administration
                </button>
                <div> <!--class="collapse" id="employee-collapse" style=""-->
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ps-4">
                        <!-- ms-2 = margin start .me-2 = 0.5rem-->
                        <li><a th:href="@{create-employee}" class="link-dark rounded">Opret ny ansat</a></li>
                        <li><a th:href="@{lease-new-location}" class="link-dark rounded">Opret ny lokalitet</a></li>
                        <li><a th:href="@{show-all-employees}" class="link-dark rounded">Se alle ansatte</a></li>
                        <li><a th:href="@{show-all-locations}" class="link-dark rounded">Se alle lokaliteter</a></li>
                    </ul>
                </div>
            </li>

            <li class="border-top my-3"></li>
            <li class="mb-1">
                <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#account-collapse" aria-expanded="false">
                    Support
                </button>
                <div class="collapse" id="account-collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ps-4">

                        <li class="mt-4">
                            <form action="/unreserve-all-cars-session" method="post"
                                  th:action="@{unreserve-all-cars-session}">
                                <button type="submit" class="link-dark rounded">Afreservér alle biler (session)</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
