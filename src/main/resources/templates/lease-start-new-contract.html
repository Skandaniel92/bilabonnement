<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="height: 100vh">
<div class="d-flex h-100" >
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <container class="h-100 d-flex flex-column gap-4 w-100 align-items-center justify-content-center">
        <div><strong>Limited</strong></div>
        <form  action="/lease-limited-contract" method="post">
            <label for="limited-start-date" class="form-label"> Start dato </label>
            <input type="date" id="limited-start-date" name="limited-start-date" class="form-control" required>


            <button type="submit">Søg</button>
        </form>

        <div><strong>Unlimited</strong></div>
        <form  action="/lease-unlimited-contract" method="post">
            <label for="unlimited-start-date" class="form-label"> Start dato </label>
            <input type="date" id="unlimited-start-date" name="unlimited-start-date" class="form-control" required>
            <label for="unlimited-end-date" class="form-label"> Slut dato </label>
            <input type="date" id="unlimited-end-date" name="unlimited-end-date" class="form-control" required>

            <button type="submit">Søg</button>
        </form>
    </container>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
