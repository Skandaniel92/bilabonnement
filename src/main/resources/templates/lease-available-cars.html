<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="d-flex">
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <container class= "h-100 d-flex flex-column gap-4 align-items-center justify-content-center">
        <table class="show-cars-table table table-hover">
            <thead>
            <tr>
                <th scope="col">Vogn nr</th>
                <th scope="col">Stel nr</th>
                <th scope="col">Bil model</th>
                <th scope="col">Pris/mnd</th>
                <th scope="col">Abo. type</th>
                <th scope="col">Reserveret</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${car}">
                <td th:text="${c.car_vehicle_number}">Car</td>
                <td th:text="${c.car_chassis_number}">Car</td>
                <td th:text="${c.car_model_id}">Car</td>
                <td th:text="${c.car_price_month}">Car</td>
                <td th:text="${c.subscription_type_id}">Car</td>
                <td th:text="${c.car_is_reserved}">Car</td>

            </tr>
            </tbody>
        </table>
    </container>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
