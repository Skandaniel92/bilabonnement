<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="d-flex">
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <container class= "h-100 d-flex flex-column gap-4 align-items-center justify-content-center">

        <h3> Lejeperiode: </h3>

        <table class="show-cars-table table table-hover">
            <thead>
            <tr>
                <!--                (skal udkommentesres)-->
                <th scope="col"></th>
                <th scope="col">Vogn nr</th>
                <th scope="col">Mærke</th>
                <th scope="col">Model</th>
                <th scope="col">HK</th>
                <th scope="col">Brændstof</th>
                <th scope="col">Co2 km</th>
                <th scope="col">Gearbox</th>
                <th scope="col">Pris/mnd</th>
                <!--                (skal udkommentesres, da vi vælger det inden)-->
                <th scope="col">Abo. type</th>
                <th scope="col">Distance</th>
                <th scope="col">Energimærke</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${car}">
                <td>
                    <form action="/lease-available-cars" method="post" th:action="@{/lease-available-cars/}" >
                        <input th:value="${c.car_vehicle_number}" type="hidden" name="id" readonly required>
                        <button type="submit">Reservér</button>
                    </form>
                </td>

                <td th:text="${c.car_vehicle_number}">Car</td>
                <td th:text="${c.getCar_model_id().car_brand}">Car</td>
                <td th:text="${c.getCar_model_id().car_model}">Car</td>
                <td th:text="${c.getCar_model_id().car_hp}">Car</td>
                <td th:text="${c.getCar_model_id().getCar_fuel_type().fuel_type}">Car</td>
                <td th:text="${c.getCar_model_id().car_co2_km}">Car</td>
                <td th:text="${c.getCar_model_id().car_gearbox_type}">Car</td>
                <td th:text="${c.car_price_month}">Car</td>
                <td th:text="${c.getSubscription_type_id().subscription_type_name}">Car</td>
                <td th:text="${c.getCar_model_id().car_distance_amount + ' ' + c.getCar_model_id().getCar_fuel_type().distance_unit}">Car</td>
                <td th:text="${c.getCar_model_id().car_energy_label}">Car</td>

            </tr>
            </tbody>
        </table>
    </container>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
