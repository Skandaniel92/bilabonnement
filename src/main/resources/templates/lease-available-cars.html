<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="d-flex h-100">
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <container class="h-100 d-flex flex-column gap-4 align-items-center justify-content-center">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">car_model_id</th>
                <th scope="col">car_brand</th>
                <th scope="col">car_model</th>
                <th scope="col">car_hp</th>
                <th scope="col">car_fuel_type</th>
                <th scope="col">car_gearbox_type</th>
                <th scope="col">car_co2_km</th>
                <th scope="col">car_energy_label</th>
                <th scope="col">car_distance_amount</th>
                <th scope="col">car_description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${car_model}">
                <td th:text="${c.car_model_id}">Car</td>
                <td th:text="${c.car_brand}">Car</td>
                <td th:text="${c.car_brand}">Car</td>
                <td th:text="${c.car_hp}">Car</td>
                <td th:text="${c.car_fuel_type}">Car</td>
                <td th:text="${c.car_gearbox_type}">Car</td>
                <td th:text="${c.car_co2_km}">Car</td>
                <td th:text="${c.car_energy_label}">Car</td>
                <td th:text="${c.car_distance_amount}">Car</td>
                <td th:text="${c.car_description}">Car</td>

            </tr>
            </tbody>
        </table>
    </container>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
