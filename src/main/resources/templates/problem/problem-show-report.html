<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Søg på skadesrapport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="ps-5">
<h3 class=""> Skadesrapport nr. <strong th:text="${problemReport.report_id}"></strong></h3>

<div class="mb-3 row ">
    <h5 class="mt-4">Kunde</h5>
    <label for="customer_id" class="col-sm-2 col-form-label">ID:</label>
    <div class="col-sm-10">
        <input type="text" id="customer_id" name="customer_id" class="form-control-plaintext" readonly
               th:value="${problemReport.customer.customer_id}">
    </div>

    <label for="customer_name" class="col-sm-2 col-form-label">Navn:</label>
    <div class="col-sm-10">
        <input type="text" id="customer_name" name="customer_name" class="form-control-plaintext" readonly
               th:value="${problemReport.customer.customer_name}">
    </div>

    <label class="col-sm-2 col-form-label">E-mailadresse:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.customer.customer_mail}">
    </div>

    <label for="customer_address" class="col-sm-2 col-form-label">Adresse:</label>
    <div class="col-sm-10">
        <input type="text" id="customer_address" name="customer_address" class="form-control-plaintext" readonly
               th:value="${problemReport.customer.customer_address}">
    </div>

    <label for="customer_phone_number" class="col-sm-2 col-form-label">Telefonnummer:</label>
    <div class="col-sm-10">
        <input type="text" id="customer_phone_number" name="customer_phone_number" class="form-control-plaintext"
               readonly
               th:value="${problemReport.customer.customer_phone_number}">
    </div>

</div>


<div class="mb-3 row ">
    <h5 class="mt-4">Bil</h5>
    <label class="col-sm-2 col-form-label">Vognnummer</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.car_vehicle_number}">
    </div>

    <label class="col-sm-2 col-form-label">Stelnummer:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.car_chassis_number}">
    </div>


    <label class="col-sm-2 col-form-label">Mærke:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.getCarBrand()}">

    </div>

    <label class="col-sm-2 col-form-label">Model:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.getCarModel()}">
    </div>

    <label class="col-sm-2 col-form-label">Hestekræfter:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.getCarHp()}">
    </div>

    <label class="col-sm-2 col-form-label">Drivstof:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.getFuelType()}">
    </div>

    <label class="col-sm-2 col-form-label">Geartype:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.getGearBoxType()}">
    </div>

    <label class="col-sm-2 col-form-label">Beskrivelse af bil:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.car.getCarDescription()}">
    </div>


</div>

<h5 class="mt-4">Problemer: </h5>
<div th:each="p : ${problemReport.listOfProblems}" class="mb-3 row ">
    <label class="col-sm-2 col-form-label">Type:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${p.problem_type}">
    </div>

    <label class="col-sm-2 col-form-label">Beskrivelse:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${p.problem_description}">
    </div>

    <label class="col-sm-2 col-form-label">Pris:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${p.problem_price}">
    </div>

</div>

<div class="mb-3 row ">
    <h5 class="mt-4">Sum</h5>
    <label class="col-sm-2 col-form-label">Pris i alt</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" readonly
               th:value="${problemReport.total_price}">
    </div>

</div>


<div class="d-flex ps-5 flex-column w-100 align-items-center justify-content-center">

    <div class="w-100 ms-1">

        <!-- Mangler redigering i controller: -->
        <!--  <a th:href="@{'/show-problem-report/'+${problemReport.report_id}}" download="Din_Skadesrapport" class="btn btn-secondary btn-lg" >Download</a>-->

        <form action="/search-problem-report-by-id" th:action="@{search-problem-report-by-id}" method="get">
            <button class="btn btn-secondary btn-lg mt-3" type="submit">Tilbage</button>
        </form>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>

</body>
</html>
