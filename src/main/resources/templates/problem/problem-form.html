<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add problem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body class="">
<h1> Bekræft valg af bil</h1>


<div class="w-100 ms-1">
    <form action="/registrate-problem" th:action="@{/registrate-problem}" method="get">


        <div class="mb-3 row">
            <label for="customer_id" class="col-sm-2 col-form-label">Kunde ID: </label>
            <div class="col-sm-10">

                <input type="text" id="customer_id" name="customer_id" class="form-control-plaintext" readonly
                       th:value="${reservation.getCustomer_id().customer_id}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="customer_name" class="col-sm-2 col-form-label"> Kundens navn: </label>
            <div class="col-sm-10">
                <input type="text" id="customer_name" name="customer_name" class="form-control-plaintext" readonly
                       th:value="${reservation.getCustomer_id().customer_name}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="customer_mail" class="col-sm-2 col-form-label"> Kundens e-mail: </label>
            <div class="col-sm-10">
                <input type="text" id="customer_mail" name="customer_mail" class="form-control-plaintext" readonly
                       th:value="${reservation.getCustomer_id().customer_mail}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="customer_address" class="col-sm-2 col-form-label"> Kundens adresse: </label>
            <div class="col-sm-10">
                <input type="text" id="customer_address" name="customer_address" class="form-control-plaintext" readonly
                       th:value="${reservation.getCustomer_id().customer_address}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="customer_phone_number" class="col-sm-2 col-form-label"> Kundens telefonnummer: </label>
            <div class="col-sm-10">
                <input type="number" id="customer_phone_number" name="customer_phone_number"
                       class="form-control-plaintext"
                       readonly th:value="${reservation.getCustomer_id().customer_phone_number}">
            </div>
        </div>

        <!--    Car    -->
        <div class="mb-3 row">
            <label for="car-vehicle-number" class="col-sm-2 col-form-label"> Vognnummer: </label>
            <div class="col-sm-10">
                <input type="text" id="car-vehicle-number" name="car-vehicle-number" class="form-control-plaintext"
                       readonly th:value="${reservation.getCar_vehicle_number().car_vehicle_number}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="car-chassis-number" class="col-sm-2 col-form-label"> Stelnummer: </label>
            <div class="col-sm-10">
                <input type="text" id="car-chassis-number" name="car-chassis-number" class="form-control-plaintext"
                       readonly th:value="${reservation.getCar_vehicle_number().car_chassis_number}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="car-brand" class="col-sm-2 col-form-label"> Mærke </label>
            <div class="col-sm-10">
                <input type="text" id="car-brand" name="car-brand" class="form-control-plaintext" readonly
                       th:value="${reservation.getCar_vehicle_number().getCar_model_id().car_brand}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="car-model" class="col-sm-2 col-form-label"> Model </label>
            <div class="col-sm-10">
                <input type="text" id="car-model" name="car-model" class="form-control-plaintext" readonly
                       th:value="${reservation.getCar_vehicle_number().getCar_model_id().car_model}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="car-hp" class="col-sm-2 col-form-label"> HK </label>
            <div class="col-sm-10">
                <input type="text" id="car-hp" name="car-hp" class="form-control-plaintext" readonly
                       th:value="${reservation.getCar_vehicle_number().getCar_model_id().car_hp}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="fuel-type" class="col-sm-2 col-form-label"> Drivstof </label>
            <div class="col-sm-10">
                <input type="text" id="fuel-type" name="fuel-type" class="form-control-plaintext" readonly
                       th:value="${reservation.getCar_vehicle_number().getCar_model_id().getCar_fuel_type().fuel_type}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="gearbox-type" class="col-sm-2 col-form-label"> Automat/manuel </label>
            <div class="col-sm-10">
                <input type="text" id="gearbox-type" name="gearbox-type" class="form-control-plaintext" readonly
                       th:value="${reservation.getCar_vehicle_number().getCar_model_id().car_gearbox_type}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="car-description" class="col-sm-2 col-form-label"> Beskrivelse af bil </label>
            <div class="col-sm-10">
                <input type="text" id="car-description" name="car-description" class="form-control-plaintext" readonly
                       th:value="${reservation.getCar_vehicle_number().getCar_model_id().car_description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="reservation_comment" class="col-sm-2 col-form-label"> reservationskommentar </label>
            <div class="col-sm-10">
                <input type="text" id="reservation_comment" name="reservation_comment" class="form-control-plaintext" readonly
                       th:value="${reservation.reservation_comment}">
            </div>
        </div>

        <button class="mt-2 mb-3 " type="submit">Bekræft rigtig bil er valg</button>
    </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
