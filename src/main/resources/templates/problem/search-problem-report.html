<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Søg på skadesrapport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="d-flex h-100">

<nav th:replace="fragments/problem-sidebar-fragment :: problem-sidebar-fragment"></nav>

<div class="h-100 d-flex flex-column w-100 align-items-center justify-content-center">
    <div>

        <h1 class="border-bottom border-dark">Søg på skadesrapport</h1>
        <form action="search-problem-report-by-id" method="post">
            <label for="problem-report-id" class="form-label">Skadesrapport ID:</label>
            <input type="number" id="problem-report-id" name="problem-report-id" class="form-control" maxlength="10" required>
            <button class="mt-2" type="submit">Søg</button>
        </form>
        <div th:if="${message}" th:text="${message}"></div>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>

</body>
</html>
