<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="d-flex">


        <h1> Alle fejl og mangler</h1>

        <table class="table table-hover">
            <thead>
            <tr>

                <th scope="col">Type</th>
                <th scope="col">Pris</th>
                <th scope="col">Beskrivelse</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${problems}">


                <td th:text="${p.problem_type}">Problem</td>
                <td th:text="${p.problem_description}">Problem</td>
                <td th:text="${p.problem_price}">Problem</td>


            </tr>



            </tbody>
        </table>

    <form action="/damage-home-page" method="get">
        <button class="mt-2 mb-3 " type="submit">Annuller</button>
    </form>

</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
