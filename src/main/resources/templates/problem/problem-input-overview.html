<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>


<div class="h-100 d-flex flex-column gap-4 align-items-center justify-content-center">

    <container class="h-100 d-flex flex-column gap-4 align-items-center justify-content-center">

        <h1> Alle fejl og mangler</h1>

        <table class="table table-hover">
            <thead>
            <tr>

                <th scope="col">id</th>
                <th scope="col">Type</th>
                <th scope="col">Pris</th>
                <th scope="col">Beskrivelse</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>


            <tr th:each="p : ${problems}">

                <td th:text="${p.problem_type}">Problem</td>
                <td th:text="${p.problem_price}">Problem</td>
                <td th:text="${p.problem_description}">Problem</td>
                <td>
                    <form action="/deleteSpecificDamage" method="post">

                        <input type="text" id="problem_type_damage" name="problem_type" th:value="${p.problem_type}"
                               class="form-check-input" hidden readonly>

                        <input type="number" id="problem_price" name="problem_price" class="form-control" step=".01"
                               hidden readonly th:value="${p.problem_price}">

                        <input type="text" id="problem_description" name="problem_description" class="form-control"
                               th:value="${p.problem_description}" hidden readonly>


                        <button class="mt-2 mb-3 " type="submit">Slet</button>

<!--                        <p><a th:href="@{'/deleteSpecificDamage/'  + ${p.problem_id+problems.size}}">Slet</a></p>-->
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="d-flex w-100 justify-content-evenly">

            <form action="/problem-form" method="get">
                <button class="mt-2 mb-3 " type="submit">Tilf√∏j mere</button>
            </form>

            <form action="/damage-home-page" method="get">
                <button class="mt-2 mb-3 " type="submit">Annuller</button>
            </form>

            <form action="/problem-report-submit" method="post">
                <button class="mt-2 mb-3 " type="submit">Godkend</button>
            </form>
        </div>

    </container>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
