<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret medarbejder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>

<div class="d-flex h-100">
    <main class="border-start p-4">
        <div class="h-100 d-flex flex-column w-100 align-items-center justify-content-center">
            <div>

                <h1 class="border-top border-dark">Indtast skadesfelter</h1>

                <form action="/registrate-problem" method="post">
                    <div class="form-check">
                        <input type="radio" id="problem_type_damage" name="problem_type" value="skade" class="form-check-input">
                        <label class="form-check-label" for="problem_type_damage">Skade</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="problem_type_missing" name="problem_type" value="mangel" class="form-check-input">
                        <label class="form-check-label" for="problem_type_missing">Mangel</label>
                    </div>


                    <label for="problem_description" class="form-label">Beskrivelse af skade/mangel</label>
                    <input type="text" id="problem_description" name="problem_description" class="form-control" required>

                    <label for="problem_price" class="form-label">Pris:</label>
                    <input type="number" id="problem_price" name="problem_price" class="form-control" step=".01" required>

                    <button class="mt-2 mb-3 " type="submit">Opret</button>

                </form>


                <form action="/problem-overview" method="get">
                    <button class="mt-2 mb-3 " type="submit">Vis liste af skader</button>
                </form>

                <form action="/damage-home-page" method="get">
                    <button class="mt-2 mb-3 " type="submit">Annuller</button>
                </form>






            </div>
        </div>
    </main>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
</body>
</html>
