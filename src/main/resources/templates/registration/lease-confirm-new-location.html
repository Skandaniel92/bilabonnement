<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New location</title>
</head>
<body style="height: 100vh">
<div class="d-flex h-100">

<h1> Du har oprettet en ny lokalitet</h1>

<div class="w-100 ms-1">
    <form action="/lease-confirm-location" th:action="@{/lease-confirm-location}" method="post">

        <div class="mb-3 row">
            <label for="location_name" class="col-sm-2 col-form-label">Navn på lokalitet</label>
            <div class="col-sm-10">
                <input type="text" id="location_name" name="location_name" class="form-control-plaintext" readonly
                       th:value="${location.location_name}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="location_address" class="col-sm-2 col-form-label">Afhentningssted</label>
            <div class="col-sm-10">
                <input type="text" id="location_address" name="location_address" class="form-control-plaintext"
                       readonly th:value="${location.getLocation_address()}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="location_phone" class="col-sm-2 col-form-label">Kontaktnummer værksted</label>
            <div class="col-sm-10">
                <input type="text" id="location_phone" name="location_phone" class="form-control-plaintext" readonly
                       th:value="${location.location_phone}">
            </div>
        </div>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
