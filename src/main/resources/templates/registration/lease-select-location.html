<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opsamlingssted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body style="height: 100vh">
<div class="d-flex">
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <container class= "h-100 d-flex flex-column gap-4 align-items-center justify-content-center">

        <h1> Vælg et opsamlingssted</h1>

        <table class="show-cars-table table table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Adresse</th>
                <th scope="col">Telefonnummer</th>
                <th scope="col">Navn</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${locations}">
                <td>
                    <form action="/pickup-place" method="post" th:action="@{/pickup-place}" >
                        <input th:value="${l.location_address}" type="hidden" name="location_address" readonly required>
                        <button type="submit">Vælg</button>
                    </form>
                </td>
                <td th:text="${l.location_address}">Location</td>
                <td th:text="${l.location_phone}">Location</td>
                <td th:text="${l.location_name}">Location</td>
            </tr>
            </tbody>
        </table>
    </container>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
