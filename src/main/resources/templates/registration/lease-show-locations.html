<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">


</head>
<body>
<div class="d-flex">
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <container class= "h-100 d-flex flex-column gap-4 align-items-center justify-content-center ps-5">

        <h3> Alle samarbejds lokaliteter </h3>

        <table class="show-cars-table table table-hover">
            <thead>
            <tr>
                <th scope="col">Navn</th>
                <th scope="col">Adresse</th>
                <th scope="col">Telefon nummer</th> <!-- Udlejet fra inkl. tidspunkt-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${locations}">
                <td th:text="${l.location_name}">navn</td>
                <td th:text="${l.location_address}">adresse</td>
                <td th:text="${l.location_phone}">telefon nummer</td>
            </tr>
            </tbody>
        </table>
    </container>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="sidebars.js"></script>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })</script>

</body>
</html>
