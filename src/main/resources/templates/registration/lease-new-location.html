<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ny lokalitet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="d-flex h-100">
    <nav th:replace="fragments/registration-sidebar-fragment :: registration-sidebar-fragment"></nav>
    <main class="border-start p-4">
        <div class="h-100 d-flex flex-column w-100 align-items-center justify-content-center">
            <div>
                <h1> Ny lokalitet</h1>
                <div id="new-location">
                    <form action="/lease-new-location" method="post">
                        <label for="location_name" class="form-label">Navn p√• firma</label>
                        <input type="text" id="location_name" name="location_name" class="form-control" maxlength="49" required>

                        <label for="location_address" class="form-label">Adresse</label>
                        <input type="text" id="location_address" name="location_address" class="form-control" maxlength="49" required>

                        <label for="location_phone" class="form-label"> Telefonnummer </label>
                        <input type="text" id="location_phone" name="location_phone" class="form-control" maxlength="8" required>

                        <button class="mt-2 mb-3 " type="submit">Opret ny lokalitet</button>
                    </form>
                    <div th:if="${message}" th:text="${message}"></div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
