<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="d-flex flex-column w-100 align-items-center justify-content-center">
    <div>
        <h1> Ny Kunde</h1>
        <div id="new-costumer">
            <form action="/lease-create-customer" method="post">
                <input type="number" id="customer_id" name="customer_id" th:value="0" class="form-control" required
                       hidden readonly>
                <label for="customer_name" class="form-label"> Kundens navn </label>
                <input type="text" id="customer_name" name="customer_name" class="form-control" maxlength="30" required>
                <label for="customer_mail" class="form-label"> Kundens E-mail </label>
                <input type="email" id="customer_mail" name="customer_mail" class="form-control" maxlength="30"  required>
                <label for="customer_address" class="form-label"> Kundens Addresse </label>
                <input type="text" id="customer_address" name="customer_address" class="form-control" maxlength="100" required>
                <label for="customer_phone_number" class="form-label"> Kundens telefonnummer </label>
                <input type="text" id="customer_phone_number" name="customer_phone_number" class="form-control" maxlength="8"
                       required>
                <button class="mt-2 mb-3 " type="submit">Fortsæt</button>
            </form>
        </div>

        <h1 class="border-top border-dark"> Eksisterende kunde</h1>
        <form action="/lease-find-returning-customer" method="post">
            <label for="returning-costumer-mail" class="form-label"> Kundens E-mail </label>
            <input type="text" id="returning-costumer-mail" name="returning-costumer-mail" maxlength="30" class="form-control"
                   required>
            <button class="mt-2" type="submit">søg kunde</button>
        </form>

        <form action="/cancel-lease-contract" method="post" th:action="@{/cancel-lease-contract}">
            <button class="btn btn-secondary btn-lg btn-block border w-50 mt-3" type="submit">Annuller lejekontrakt
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
